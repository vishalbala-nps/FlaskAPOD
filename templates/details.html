<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flask-APOD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Flask-APOD</a>
    </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{{ img_download_url }}"><span class="glyphicon glyphicon-picture"></span> Download As JPG</a></li>
            <li><a href="{{ pdf_download_url }}"><span class="glyphicon glyphicon-download-alt"></span> Download as PDF</a></li>
        </ul>
  </div>
</nav>

  <div class="jumbotron text-center">
        <h1>{{ title }}</h1>
        <h3>{{ tdate }}</h3>
  </div>
  
<div class="container container-fluid fill-height text-center">
    <div class="row">
        <div class="col-sm-8">
          <img class="img-responsive" src="{{ img_url }}" alt="Picture of the day">
        </div>
        <div class="col-sm-4">
          <h4>Description</h4>
          <p class="text-justify">{{ desc }}</p>
        </div>
    </div>
</div>

</body>
</html>
